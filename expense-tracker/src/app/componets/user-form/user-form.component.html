
<div class="p-4 bg-gray-800 text-gray-200 shadow rounded-lg max-w-md mx-auto mt-6">
  <h2 class="text-xl font-semibold mb-4">Add User</h2>

  <input
    type="text"
    [(ngModel)]="name"
    placeholder="Name"
    class="bg-gray-700 text-white border border-gray-600 px-3 py-2 rounded w-full mb-4 focus:outline-none focus:ring focus:border-blue-500"
  />

  <button
    (click)="addUser()"
    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow"
  >
    Add
  </button>
</div>
